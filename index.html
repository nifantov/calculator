<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="frame">
                <div class="display">
                    <div class="result" id="result"></div>
                </div>
                <div class="grid"> 
                    <button class="button grey" id="clear">AC</button>
                    <button class="button grey" id="delete">Del</button>
                    <button class="button grey" id="plusminus">+/-</button>
                    <button class="button yellow" data-operator>รท</button>
                    <button class="button" data-number>7</button>
                    <button class="button" data-number>8</button>
                    <button class="button" data-number>9</button>
                    <button class="button yellow" data-operator>x</button>
                    <button class="button" data-number>4</button>
                    <button class="button" data-number>5</button>
                    <button class="button" data-number>6</button>
                    <button class="button yellow" data-operator>-</button>
                    <button class="button" data-number>1</button>
                    <button class="button" data-number>2</button>
                    <button class="button" data-number>3</button>
                    <button class="button yellow" data-operator>+</button>
                    <button class="button span2" data-number>0</button>
                    <button class="button" id="comma">,</button>
                    <button class="button yellow" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
